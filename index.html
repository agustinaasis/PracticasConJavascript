<!DOCTYPE html>
<html lang="spa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.css">
  <title>Home Deco</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/logos/logoblanco.png" alt="" class="logoPrincipal">
    </div>
    <nav>
      <ul>
        <li>
          <a>Categorias</a>
          <ul class="submenu hidden">
            <li style="display: flex; align-items: center;">
              <a id="reloj">Reloj</a>
            </li>
            <li><a id="bicicleta">Bicicletas</a></li>
            <li><a id="auriculares">Auriculares</a></li>
          </ul>
          </a>
        </li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Historial</a></li>
        <li>
          <a href="#" id="cart-icon">
            <img src="./assets/logos/icon_carrito.svg" alt="" class="cart">
            <span id="contador">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>

    <!--Modal-->
    <div class="modal" id="cart-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Carrito de compras</h2>
        <div class="contenedor_compras">
          <div class="tbody">
            <div class="columna_1">
              <img src="./assets/logos/shortcuticon.png" alt="" class="img_cart">
            </div>
            <div class="columna_2">
              Nombre del producto
            </div>
            <div class="columna_3">
              <input type="number">
            </div>
            <div class="columna_4">
              Precio
            </div>
            <div>
              <button>X</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="contenedor-tarjetas container text-center">
          <div id="contenedorProductos" class="tarjetas-tienda row row-cols-1 row-cols-md-3"> </div>
    </div>


  </main>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
